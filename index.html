
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/netrunner.css" />
  <link rel="stylesheet" type="text/css" href="css/nrdb.css" />
  <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.css" />
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div class="game container">

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- Game Menu -->
    <div class="menu glass">
      <div class="area">
        <div class="label">Game Menu</div>
      </div>
    </div>

    <!-- Turn -->
    <div class="turn glass">
      <div class="area">
        <div class="label">Turn Summary</div>
      </div>
    </div>

    <!-- Chat -->
    <div class="chat glass">
      <div class="area">
        <div class="label">Chat</div>
        <ul class="messages">
          <li class="runner">Hey dude!</li>
          <li class="runner">hows it going, long time no see</li>
          <li class="corp">Not much man. Got this new deck I'm trying to play around with.</li>
          <li class="runner">be gentle :)</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Play Area -->
  <div class="play-container"></div>
</div>

  <script src="vendor/require.js"></script>
  <script src="build/config.js"></script>
  <script src="build/cards/all.js"></script>
  <script>
    // Bootstrap the application
    requirejs(['jquery', 'game'], function ($, app) {
      // Start the app.
      $(function () {
        app.start();
      });
    });
  </script>
</body>
</html>
